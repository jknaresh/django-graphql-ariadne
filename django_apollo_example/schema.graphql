type Post {
    id: ID!
    slug: String!
    title: String!
    description: String!
    c_on: String!
}

type PostResult {
    success: Boolean!
    errors: [String]
    post: Post
}

type PostsResult {
    success: Boolean!
    errors: [String]
    post: [Post]
}

type Query {
    listPosts: PostsResult!
    getPost(id: ID!): PostResult!
}

schema {
    query: Query
}
